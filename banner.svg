<svg width="1200" height="240" viewBox="0 0 1200 240"
     xmlns="http://www.w3.org/2000/svg">

  <defs>
    <!-- Subtle blue-gray gradient -->
    <linearGradient id="accent" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0%" stop-color="#3B82F6"/>
      <stop offset="100%" stop-color="#06B6D4"/>
    </linearGradient>

    <!-- Soft realistic shadow -->
    <filter id="softShadow">
      <feDropShadow dx="0" dy="3" stdDeviation="6"
        flood-color="#000000" flood-opacity="0.15"/>
    </filter>
  </defs>

  <!-- White background -->
  <rect width="1200" height="240" fill="#FFFFFF"/>

  <!-- Subtle data flow line (background only) -->
  <path d="M0 160 C300 140 600 180 900 150 1050 135 1200 150"
        fill="none"
        stroke="url(#accent)"
        stroke-width="2"
        opacity="0.25">
    <animate attributeName="stroke-dasharray"
      from="0,1200" to="1200,0"
      dur="6s" repeatCount="indefinite"/>
  </path>

  <!-- Minimal data nodes -->
  <g fill="#3B82F6" opacity="0.5">
    <circle cx="260" cy="150" r="3"/>
    <circle cx="480" cy="145" r="3"/>
    <circle cx="720" cy="160" r="3"/>
    <circle cx="940" cy="148" r="3"/>
  </g>

  <!-- Name (ONLY visible text) -->
  <text x="600" y="125"
        text-anchor="middle"
        font-size="52"
        font-weight="700"
        fill="#0F172A"
        filter="url(#softShadow)">
    Sunil Prajapati
    <animate attributeName="opacity"
      values="0;1;0.97;1"
      dur="3s" repeatCount="indefinite"/>
  </text>

</svg>
